{% extends 'topbar.html' %}
{% load static %}

{% block topbar %}
<title>Password Reset Instruction</title>

<!-- Password Set Section -->
<div class="container-fluid bg-primary text-white py-5" style="height: 100vh;">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-lg-6">
            <div class="card border-3">
                <div class="card-header bg-light text-center p-4">
                    <h1 class="m-0">Password Set</h1>
                </div>
                <div class="card-body rounded-bottom bg-primary p-5">
                    <p class="text-center">Your password has been set. You may go ahead and <a href="{% url 'login' %}" class="btn btn-light">Sign in</a> now.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock topbar %}
