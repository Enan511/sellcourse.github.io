<title>Reset Password</title>
{% extends 'topbar.html' %}
{% load static %}
{% block topbar %}

<!-- Forget Password Section -->
<div class="container-fluid bg-primary text-white py-5" style="height: 100vh;">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-lg-6">
            <div class="card border-3">
                <div class="card-header bg-light text-center p-4">
                    <h1 class="m-0">Forgot Password?</h1>
                </div>
                <div class="card-body rounded-bottom bg-primary p-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button class="btn btn-dark btn-block border-0 py-3" type="submit">Submit</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}" class="text-white">Back to Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock topbar %}
