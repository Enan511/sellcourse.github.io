    <script>
        // Function to dynamically generate content blocks based on selected number of parts
        document.getElementById('contentParts').addEventListener('change', function() {
            var parts = parseInt(this.value);
            var contentBlocks = document.getElementById('contentBlocks');
            contentBlocks.innerHTML = ''; // Clear previous blocks
            for (var i = 1; i <= parts; i++) {
                var block = document.createElement('div');
                block.classList.add('form-group');
                block.innerHTML = '<label for="part' + i + '">Part ' + i + '</label>' +
                                    '<input type="text" id="part' + i + '" name="part' + i + '" placeholder="Part ' + i + '" required>';
                contentBlocks.appendChild(block);
            }
        });
    </script>
