{% if form is not None %}  <!-- This condition checks if the form object is valid -->
    <h3>Change password</h3> 
    <form method="post"> 
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields -->
        <button type="submit">Change password</button>  <!-- Submit button -->
    </form>
{% else %}  <!-- This block handles the case where the form is not valid -->
    <p>
        The password reset link was invalid, possibly because it has already been used. Please request a new password reset.
    </p>
{% endif %}
